<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ThreeJS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
	<style>
        body { margin: 0; }
        canvas { display: block; }

        .main { position: absolute; background-color: white; margin: 300px 5%; padding: 50px; }
	</style>
</head>
<body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
<script src="three/addons/renderers/CSS3DRenderer.js"></script>

<script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setClearColor("#FFFFFF");
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 5, 5);
    scene.add(light);

    const box1 = new THREE.BoxGeometry(3, .5, .1);

    const box6 = new THREE.BoxGeometry(20, 9, .1);
    const box7 = new THREE.BoxGeometry(18, 9, .1);
    const box8 = new THREE.BoxGeometry(18, 9, .1);
    const box9 = new THREE.BoxGeometry(18, 9, .1);
    const box10 = new THREE.BoxGeometry(18, 9, .1);

    let material1 = new THREE.MeshLambertMaterial({ color: "#ff0000" });
    let material2 = new THREE.MeshLambertMaterial({ color: "#00ff00" });
    let material3 = new THREE.MeshLambertMaterial({ color: "#0000ff" });
    let material4 = new THREE.MeshLambertMaterial({ color: "#00ffff" });
    let material5 = new THREE.MeshLambertMaterial({ color: "#ff00ff" });

    const mesh1 = new THREE.Mesh(box1, material1);
    const mesh2 = new THREE.Mesh(box1, material2);
    const mesh3 = new THREE.Mesh(box1, material3);
    const mesh4 = new THREE.Mesh(box1, material4);
    const mesh5 = new THREE.Mesh(box1, material5);

    const mesh6 = new THREE.Mesh(box6, material1);
    const mesh7 = new THREE.Mesh(box7, material2);
    const mesh8 = new THREE.Mesh(box8, material3);
    const mesh9 = new THREE.Mesh(box9, material4);
    const mesh10 = new THREE.Mesh(box10, material5);

    scene.add(mesh1);
    scene.add(mesh2);
    scene.add(mesh3);
    scene.add(mesh4);
    scene.add(mesh5);
    scene.add(mesh6);
    scene.add(mesh7);
    scene.add(mesh8);
    scene.add(mesh9);
    scene.add(mesh10);


    const position1 = new THREE.Vector3(-9, 5, 0);
    const position2 = new THREE.Vector3(-4.5, 5, 0);
    const position3 = new THREE.Vector3(0, 5, 0);
    const position4 = new THREE.Vector3(4.5, 5, 0);
    const position5 = new THREE.Vector3(9, 5, 0);

    const position6 = new THREE.Vector3(0, -1, 0);
    const position62 = new THREE.Vector3(-25, 25, 0);

    const position7 = new THREE.Vector3(0, 0, 0);
    const position72 = new THREE.Vector3(0, 25, 0);

    const position8 = new THREE.Vector3(0, 0, 0);
    const position82 = new THREE.Vector3(25, 25, 0);

    const position9 = new THREE.Vector3(0, 0, 0)
    const position92 = new THREE.Vector3(-25, -25, 0);

    const position10 = new THREE.Vector3(0, -0, 0)
    const position102 = new THREE.Vector3(-25, 0, 0);


    gsap.to(mesh1.position, { x: position1.x, y: position1.y, z: position1.z });
    gsap.to(mesh2.position, { x: position2.x, y: position2.y, z: position2.z });
    gsap.to(mesh3.position, { x: position3.x, y: position3.y, z: position3.z });
    gsap.to(mesh4.position, { x: position4.x, y: position4.y, z: position4.z });
    gsap.to(mesh5.position, { x: position5.x, y: position5.y, z: position5.z });

    gsap.to(mesh6.position, { x: position6.x, y: position6.y, z: position6.z });
    gsap.to(mesh7.position, { x: position72.x, y: position72.y, z: position72.z });
    gsap.to(mesh8.position, { x: position82.x, y: position82.y, z: position82.z });

    gsap.to(mesh9.position, { x: position92.x, y: position92.y, z: position92.z });
    gsap.to(mesh10.position, { x: position102.x, y: position102.y, z: position102.z });



    let currentPosition1 = position1;
    let currentPosition2 = position2;
    let currentPosition3 = position3;
    let currentPosition4 = position4;
    let currentPosition5 = position5;

    let currentPosition6 = position6;
    let currentPosition7 = position72;
    let currentPosition8 = position82;
    let currentPosition9 = position92;
    let currentPosition10 = position102;

    function togglePosition() {

        if (currentPosition6.equals(position6)){
            currentPosition6 = position62
			currentPosition7 = position7
			currentPosition8 = position82
            currentPosition9 = position92
            currentPosition10 = position102
            console.log("6");
            gsap.to(mesh6.position, { x: currentPosition6.x, y: currentPosition6.y, z: currentPosition6.z, duration: 1 });
            gsap.to(mesh7.position, { x: currentPosition7.x, y: currentPosition7.y, z: currentPosition7.z, duration: 1 });
            gsap.to(mesh8.position, { x: currentPosition8.x, y: currentPosition8.y, z: currentPosition8.z, duration: 1 });
            gsap.to(mesh9.position, { x: currentPosition9.x, y: currentPosition9.y, z: currentPosition9.z, duration: 1 });
            gsap.to(mesh10.position, { x: currentPosition10.x, y: currentPosition10.y, z: currentPosition10.z, duration: 1 });

        }else if(currentPosition7.equals(position7)){
            currentPosition6 = position62
            currentPosition7 = position72
            currentPosition8 = position8
            currentPosition9 = position92
            currentPosition10 = position102
            console.log("7");
            gsap.to(mesh6.position, { x: currentPosition6.x, y: currentPosition6.y, z: currentPosition6.z, duration: 1 });
            gsap.to(mesh7.position, { x: currentPosition7.x, y: currentPosition7.y, z: currentPosition7.z, duration: 1 });
            gsap.to(mesh8.position, { x: currentPosition8.x, y: currentPosition8.y, z: currentPosition8.z, duration: 1 });
            gsap.to(mesh9.position, { x: currentPosition9.x, y: currentPosition9.y, z: currentPosition9.z, duration: 1 });
            gsap.to(mesh10.position, { x: currentPosition10.x, y: currentPosition10.y, z: currentPosition10.z, duration: 1 });
        }
        else if(currentPosition8.equals(position8)){
            currentPosition6 = position62
            currentPosition7 = position72
            currentPosition8 = position82
            currentPosition9 = position9
            currentPosition10 = position102
            console.log("8");
            gsap.to(mesh6.position, { x: currentPosition6.x, y: currentPosition6.y, z: currentPosition6.z, duration: 1 });
            gsap.to(mesh7.position, { x: currentPosition7.x, y: currentPosition7.y, z: currentPosition7.z, duration: 1 });
            gsap.to(mesh8.position, { x: currentPosition8.x, y: currentPosition8.y, z: currentPosition8.z, duration: 1 });
            gsap.to(mesh9.position, { x: currentPosition9.x, y: currentPosition9.y, z: currentPosition9.z, duration: 1 });
            gsap.to(mesh10.position, { x: currentPosition10.x, y: currentPosition10.y, z: currentPosition10.z, duration: 1 });
        }
        else if(currentPosition9.equals(position9)){
            currentPosition6 = position62
            currentPosition7 = position72
            currentPosition8 = position82
            currentPosition9 = position92
            currentPosition10 = position10
            console.log("9");
            gsap.to(mesh6.position, { x: currentPosition6.x, y: currentPosition6.y, z: currentPosition6.z, duration: 1 });
            gsap.to(mesh7.position, { x: currentPosition7.x, y: currentPosition7.y, z: currentPosition7.z, duration: 1 });
            gsap.to(mesh8.position, { x: currentPosition8.x, y: currentPosition8.y, z: currentPosition8.z, duration: 1 });
            gsap.to(mesh9.position, { x: currentPosition9.x, y: currentPosition9.y, z: currentPosition9.z, duration: 1 });
            gsap.to(mesh10.position, { x: currentPosition10.x, y: currentPosition10.y, z: currentPosition10.z, duration: 1 });
        }else if(currentPosition10.equals(position10)){
            currentPosition6 = position6
            currentPosition7 = position72
            currentPosition8 = position82
            currentPosition9 = position92
            currentPosition10 = position102
            console.log("10");
            gsap.to(mesh6.position, { x: currentPosition6.x, y: currentPosition6.y, z: currentPosition6.z, duration: 1 });
            gsap.to(mesh7.position, { x: currentPosition7.x, y: currentPosition7.y, z: currentPosition7.z, duration: 1 });
            gsap.to(mesh8.position, { x: currentPosition8.x, y: currentPosition8.y, z: currentPosition8.z, duration: 1 });
            gsap.to(mesh9.position, { x: currentPosition9.x, y: currentPosition9.y, z: currentPosition9.z, duration: 1 });
            gsap.to(mesh10.position, { x: currentPosition10.x, y: currentPosition10.y, z: currentPosition10.z, duration: 1 });
        }

    }

    window.addEventListener("click", (event) => {
        togglePosition();
    });

    window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

    const loop = () => {
        renderer.render(scene, camera);
        window.requestAnimationFrame(loop);
    };
    loop();

</script>

</body>
</html>
