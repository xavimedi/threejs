<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <style>
    body{margin: 0;}
    canvas{display: block;}
    h1{position: absolute; display: flex; font-family: 'Comfortaa', cursive; margin: 15%; color: white;}
    h4{position: absolute; display: flex; font-family: 'Comfortaa', cursive; margin: 17%; color: white;}
    div{position: absolute; display: flex; font-family: 'Comfortaa', cursive; margin: 19%; color: white;}
    a{text-decoration: none; color: white; transition: 0.3s;}
    a:hover{font-size: 25px;}
    li{list-style: none; margin: 50px; }

    .main{position: absolute; background-color: white; margin: 300px 5%; padding: 50px;}
    </style>
</head>
<body>

    <h1>Xavier Medina</h1>
    <h4>Designer & Developer</h4>
    
    <div>
        <ul>
            <li><a href="#">projects</a></li>
            <li><a href="https://www.github.com/xavimedi" target="blank">github</a></li>
            <li><a href="#">contact</a></li>

        </ul>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xcccccc, 10, 15);

        var camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 7;

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setClearColor("#000000");
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(4, 4, 2);
        scene.add(light);

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        let icosahedron = new THREE.IcosahedronGeometry(3, 0);

        const colors = [
            0x0088FF, 0x4066EE, 0x8044DD, 0xC022CC, 0xFF00BB,
            0xFF795E, 0xFFCA1F, 0xFFF200, 0x00D12D, 0x0D98BA
        ];

        const isos = [];

        for (let i = 0; i < colors.length; i++) {
            const color = new THREE.MeshLambertMaterial({ color: colors[i] });
            const iso = new THREE.Mesh(icosahedron, color);
            iso.rotation.set(0.015 * i, 0.015 * i, 0.015 * i);
            scene.add(iso);
            isos.push(iso);
        }

        var render = function () {
            requestAnimationFrame(render);

            isos.forEach((iso, i) => {
                const rotationSpeed = 0.00015 * (i + 1);
                iso.rotation.x += rotationSpeed;
                iso.rotation.y += rotationSpeed;
                iso.rotation.z += rotationSpeed;
            });

            renderer.render(scene, camera);
        }

        render();
    </script>

</body>
</html>
